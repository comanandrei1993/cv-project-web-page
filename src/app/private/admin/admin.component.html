<div class="container">
  <form (ngSubmit)="logMeIn(logInForm.value)" #logInForm="ngForm">
    <div class="form-group">
      <label for="email">Username/Email:</label>
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        #email="ngModel"
        required>
      <p *ngIf="email.invalid">Username/Email is invalid.</p>
  </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        ngModel
        name="password"
        #password="ngModel"
        required>
      <p *ngIf="password.invalid">Please enter a password.</p>
  </div>

  <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
