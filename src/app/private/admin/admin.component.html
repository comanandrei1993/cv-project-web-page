<div class="container" *ngIf="invalidUserData === true">
  <p>Invalid User!</p>
</div>

<div class="container">
  <form (ngSubmit)="logMeIn(logInForm.value)" #logInForm="ngForm">
    <div class="form-group">
      <label for="email">Username/Email:</label>
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        #email="ngModel"
        required>
  </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        ngModel
        name="password"
        #password="ngModel"
        required>
  </div>

  <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
